
<div class="container text-center col-5 align-center   pb-2" style="background-color : rgba(255, 255, 255,0.8); margin-top : 80px; border-radius : 10px  ">
  <div style="padding : 10px; border-bottom : 1px solid brown">
    <h4 style="color :#273c75 ;font-weight:400; letter-spacing:1px">Login to continue</h4>
  </div>
  <form action="/form/login" method="POST" id="loginForm">
    <div>
      <label class="form-label" for="email" style="color:rgba(10, 61, 98,1.0); font-weight : 500; font-size : 18px; float:left; letter-spacing:1px">Email</label>
      <input class="form-control" type="email" id="email" name="email" placeholder="Enter email" required="required"/>
    </div>
    <div>
      <label class="form-label" for="password" style="color:rgba(10, 61, 98,1.0); font-weight : 500; font-size : 18px; float:left; letter-spacing:1px">Password</label>
      <input class="form-control" type="password" id="password" name="password" placeholder="Enter password" required="required"/>
      <button class="btn btn-primary btn-block mt-3 col-12" type="submit" id="submitLogin">Login</button>
    </div>
  </form>
  <div class="text-center mt-3  text-secondary" style="padding-top : 3px; border-top : 1px solid grey"> 
    <h5 style="color : rgba(12, 36, 97,1.0)">Not have a account ? </h5><a class="btn btn-success col-12" role="button" href="/signup">Sign up </a>
  </div>
</div>
